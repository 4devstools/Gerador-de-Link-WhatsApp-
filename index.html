<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://codedevtools.com" class="logo">CodeDevTools</a>
        <button class="navbar-toggle" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
            <li><a href="#" class="active">Início</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <div class="container" id="generator-screen">
            <h1>Gerador de Link WhatsApp</h1>
            <div class="input-group">
                <label for="phone">Número de Telefone *</label>
                <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
            </div>
            <div class="input-group">
                <label for="message">Mensagem (Opcional)</label>
                <textarea id="message" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>
            <button id="generate-btn" class="primary-btn">Gerar Link</button>
        </div>

        <div class="container hidden" id="result-screen">
            <h1>Link Gerado</h1>
            <div class="result-group">
                <input type="text" id="generated-link" readonly>
                <button id="copy-btn" class="secondary-btn">
                    <i class="fas fa-copy"></i> Copiar
                </button>
            </div>

            <div class="qr-container">
                <div id="qrcode"></div>
                <div class="download-options">
                    <select id="qr-size">
                        <option value="500">500px</option>
                        <option value="800">800px</option>
                        <option value="1080">1080px</option>
                        <option value="2000">2000px</option>
                    </select>
                    <button id="download-png" class="secondary-btn">
                        <i class="fas fa-download"></i> PNG
                    </button>
                    <button id="download-svg" class="secondary-btn">
                        <i class="fas fa-download"></i> SVG
                    </button>
                </div>
            </div>

            <button id="new-link-btn" class="primary-btn">Gerar Novo Link</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Desenvolvido e criado por <a href="https://codedevtools.com" class="brand-link">CodeDevTools</a></p>
            <div class="footer-links">
                <a href="#">Ajuda</a>
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
